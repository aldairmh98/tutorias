<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div class="container">
            <h3 class="text-center">Control de usuarios</h3>

            <div class="row">

                <div class="col-md-6">
                    <h4>Estudiantes</h4>
                    <br></br><br></br>
                    <h:dataTable
                        value="#{bean_teacher_control.students}" var="t"
                        styleClass="table table-responsive"
                        headerClass=""
                        rowClasses=""
                        >

                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">id</f:facet>
                            <!-- row record -->
                            #{t.id}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Usuario</f:facet>
                                #{t.username}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                                #{t.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Apellidos</f:facet>
                                #{t.last_name}
                        </h:column>


                        <h:column>
                            <f:facet name="header">Seleccionar</f:facet>
                            <h:form>
                                <h:commandButton class="btn btn-danger" action="#{bean_teacher_control.delete()}" value="Borrar">
                                    <f:setPropertyActionListener target="#{bean_teacher_control.user_id}" value="#{t.id}"></f:setPropertyActionListener>
                                </h:commandButton>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="col-md-6">
                    
                    <h4>Profesores</h4>
                    <br></br><br></br>
                    <h:dataTable
                        value="#{bean_teacher_control.teachers}" var="s"
                        styleClass="table table-responsive"
                        headerClass=""
                        rowClasses=""
                        >

                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">id</f:facet>
                            <!-- row record -->
                            #{s.id}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Usuario</f:facet>
                                #{s.username}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                                #{s.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Apellidos</f:facet>
                                #{s.last_name}
                        </h:column>


                        <h:column>
                            <f:facet name="header">Seleccionar</f:facet>
                            <h:form>
                                <h:commandButton class="btn btn-danger" action="#{bean_teacher_control.delete()}" value="Borrar">
                                    <f:setPropertyActionListener target="#{bean_teacher_control.user_id}" value="#{s.id}"></f:setPropertyActionListener>
                                </h:commandButton>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </h:body>

</html>
